definition_version: 1.1

native_app:
  name: costguard
  source_stage: app_src.costguard
  artifacts:
    - src: app/*
      dest: ./
    - src: scripts/*
      dest: scripts/
    - src: sql/*
      dest: sql/
    - src: streamlit/*
      dest: streamlit/

  application:
    name: costguard_app
    warehouse: &warehouse
    debug: true

  package:
    name: costguard_pkg
    distribution: internal

  deploy:
    - native_app.application

environments:
  dev:
    account: &account
    user: &user
    password: &password
    role: &role
    warehouse: &warehouse
    database: &database
    schema: &schema

  prod:
    account: &account
    user: &user
    password: &password
    role: &role
    warehouse: &warehouse
    database: &database
    schema: &schema